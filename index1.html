<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
	 <meta name="description" content="360&deg; Image Gallery - A-Frame">
	 <script src="https://rawgit.com/aframevr/aframe/917c06889ee1f3f79b7b1bbd9eab9815f9512503/dist/aframe.min.js"></script>	
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.0.1"></script>
	</head>
	<body>	
		<a-scene>
		  <a-assets>
			 <audio id="click-sound" src="audio/click.ogg"></audio>
			 <!-- Images. -->
			  <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
			  <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
			  <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
			  <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
			  <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
			  <img id="cubes" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
			  <img id="sechelt" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
				<script id="plane" type="text/nunjucks">
					<a-plane class="link" position="{{x}} 0 -3" height="1" width="1"
					 material="shader: flat; src: {{ thumb }}"
					 sound="on: click; src: #click-sound"></a-plane>
				</script>
		  </a-assets>
		  <!-- 360-degree image. -->
		  <a-sky id="image-360" radius="10" src="#sechelt"></a-sky>
		  <!-- Link. -->
			<a-entity template="src: #plane" data-thumb="#city-thumb" data-x="-2"></a-entity>
			<a-entity template="src: #plane" data-thumb="#cubes-thumb" data-x="0"></a-entity>
			<a-entity template="src: #plane" data-thumb="#sechelt-thumb" data-x="2"></a-entity>

			<!-- Camera + Cursor. -->
		  <a-camera>
			 <a-cursor id="cursor">
				<a-animation begin="click" easing="ease-in" attribute="scale"
								 fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
				<a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
								 from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
			 </a-cursor>
		  </a-camera>
		</a-scene>
	</body>
</html>
